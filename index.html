<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Quiz Project</title>
		<link rel="stylesheet" href="bootstrap.min.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<nav
				class="navbar navbar-expand-lg bg-dark"
				data-bs-theme="dark">
				<div class="container-fluid">
					<a class="navbar-brand">Quiz Game</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarColor02"
						aria-controls="navbarColor02"
						aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse"
						id="navbarColor02">
						<ul class="navbar-nav me-auto">
							<li class="nav-item">
								<a class="nav-link" id="homeNav">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="categoriesNav"
									>Categories</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="playNav">Play</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="resultsNav"
									>Results</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main
			class="d-flex flex-col justify-content-center align-content-center"
			style="height: 90vh">
			<div
				id="home"
				class="d-flex flex-col w-full align-items-center justify-content-center">
				<div class="form-group d-grid gap-2">
					<h3 class="m-2">Type your name to get started</h3>
					<input
						id="name"
						class="form-control form-control-lg"
						type="text"
						placeholder="Name" />
					<button
						id="homeBtn"
						class="btn btn-lg btn-primary"
						type="button">
						Let's Play!
					</button>
				</div>
			</div>
			<div id="categories" class="d-none d-flex flex-wrap">
				<div class="d-grid gap-2">
					<button
						class="btn btn-lg btn-primary"
						type="button"
						value="9"
						onclick="selectCategory(9)">
						General Knowledge
					</button>
					<div
						class="btn-group"
						role="group"
						aria-label="Button group with nested dropdown">
						<button type="button" class="btn btn-primary">
							Entertainment
						</button>
						<div class="btn-group" role="group">
							<button
								id="entertainmentBtnGroup"
								type="button"
								class="btn btn-primary dropdown-toggle"
								data-bs-toggle="dropdown"></button>
							<div
								class="dropdown-menu"
								aria-labelledby="entertainmentBtnGroup"
								data-popper-placement="bottom-start"
								style="
									position: absolute;
									inset: 0px auto auto 0px;
									margin: 0px;
									transform: translate(0px, 52px);
								">
								<a
									class="dropdown-item"
									value="16"
									onclick="selectCategory(16)"
									>Board Games</a
								>
								<a
									class="dropdown-item"
									value="10"
									onclick="selectCategory(10)"
									>Books</a
								>
								<a
									class="dropdown-item"
									value="32"
									onclick="selectCategory(32)"
									>Cartoon & Animations</a
								>
								<a
									class="dropdown-item"
									value="29"
									onclick="selectCategory(29)"
									>Comics</a
								>
								<a
									class="dropdown-item"
									value="11"
									onclick="selectCategory(11)"
									>Film</a
								>
								<a
									class="dropdown-item"
									value="31"
									onclick="selectCategory(31)"
									>Japanese Anime & Manga</a
								>
								<a
									class="dropdown-item"
									value="12"
									onclick="selectCategory(12)"
									>Music</a
								>
								<a
									class="dropdown-item"
									value="13"
									onclick="selectCategory(13)"
									>Musicals & Theatres</a
								>
								<a
									class="dropdown-item"
									value="14"
									onclick="selectCategory(14)"
									>Television</a
								>
								<a
									class="dropdown-item"
									value="15"
									onclick="selectCategory(15)"
									>Video Games</a
								>
							</div>
						</div>
					</div>
					<div
						class="btn-group"
						role="group"
						aria-label="Button group with nested dropdown">
						<button type="button" class="btn btn-primary">
							Science
						</button>
						<div class="btn-group" role="group">
							<button
								id="ScienceBtnGroup"
								type="button"
								class="btn btn-primary dropdown-toggle"
								data-bs-toggle="dropdown"
								aria-haspopup="true"></button>
							<div
								class="dropdown-menu"
								aria-labelledby="ScienceBtnGroup"
								data-popper-placement="bottom-start"
								style="
									position: absolute;
									inset: 0px auto auto 0px;
									margin: 0px;
									transform: translate(0px, 52px);
								">
								<a
									class="dropdown-item"
									value="18"
									onclick="selectCategory(18)"
									>Computers</a
								>
								<a
									class="dropdown-item"
									value="30"
									onclick="selectCategory(30)"
									>Gadgets</a
								>
								<a
									class="dropdown-item"
									value="19"
									onclick="selectCategory(19)"
									>Mathematics</a
								>
								<a
									class="dropdown-item"
									value="17"
									onclick="selectCategory(17)"
									>Nature</a
								>
							</div>
						</div>
					</div>
					<button
						class="btn btn-lg btn-primary"
						type="button"
						value="20"
						onclick="selectCategory(20)">
						Mythology
					</button>
					<button
						class="btn btn-lg btn-primary"
						type="button"
						value="21"
						onclick="selectCategory(21)">
						Sports
					</button>
					<button
						class="btn btn-lg btn-primary"
						type="button"
						value="22"
						onclick="selectCategory(22)">
						Geography
					</button>
					<button
						class="btn btn-lg btn-primary"
						type="button"
						value="23"
						onclick="selectCategory(23)">
						History
					</button>
					<button
						class="btn btn-lg btn-primary"
						type="button"
						value="24"
						onclick="selectCategory(24)">
						Politics
					</button>
					<button
						class="btn btn-lg btn-primary"
						type="button"
						value="25"
						onclick="selectCategory(25)">
						Art
					</button>
					<button
						class="btn btn-lg btn-primary"
						type="button"
						value="26"
						onclick="selectCategory(26)">
						Celebrities
					</button>
					<button
						class="btn btn-lg btn-primary"
						type="button"
						value="27"
						onclick="selectCategory(27)">
						Animals
					</button>
					<button
						class="btn btn-lg btn-primary"
						type="button"
						value="28"
						onclick="selectCategory(28)">
						Vehicles
					</button>
				</div>
			</div>
			<div
				id="play"
				class="d-none m-2 justify-content-center align-items-center">
				<div
					id="progressBar"
					class="progress d-none d-flex"
					style="width: 80vw">
					<div
						class="progress-bar progress-bar-striped bg-warning progress-bar-animated"
						role="progressbar"
						aria-valuenow="0"
						aria-valuemin="0"
						aria-valuemax="100"></div>
				</div>
				<div
					class="card border-primary mt-4 justify-content-center align-items-center"
					style="width: 80vw; height: 80vh">
					<div
						id="question-container"
						class="d-none card-header">
						<h3 id="question" class="m-3">Question</h3>
					</div>
					<div
						id="answer-buttons"
						class="d-none card-body p-3 d-flex flex-wrap flex-col gap-2"></div>
					<div class="controls m-3">
						<button
							id="start-btn"
							type="button"
							class="btn btn-primary">
							Start Game
						</button>
						<button
							id="next-btn"
							type="button"
							class="btn btn-primary d-none">
							Next
						</button>
					</div>
				</div>
			</div>
			<div id="results" class="d-none">
				<p id="scoreText"></p>
				<button
					id="restart-btn"
					type="button"
					class="btn btn-primary">
					Restart Game
				</button>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
