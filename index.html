<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Quiz Project</title>
		<link rel="stylesheet" href="bootstrap.min.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<nav
				class="navbar navbar-expand-lg bg-dark"
				data-bs-theme="dark">
				<div class="container-fluid">
					<a class="navbar-brand">Quiz Game</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarColor02"
						aria-controls="navbarColor02"
						aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse"
						id="navbarColor02">
						<ul class="navbar-nav me-auto">
							<li class="nav-item">
								<a class="nav-link" id="homeNav">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="categoriesNav"
									>Categories</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="playNav">Play</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="resultsNav"
									>Results</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main
			class="d-flex flex-col justify-content-center align-content-center">
			<div
				id="home"
				class="d-flex flex-col w-full align-items-center justify-content-center full-height">
				<div class="form-group d-grid gap-2">
					<h3 class="m-2">Type your name to get started</h3>
					<input
						id="name"
						class="form-control form-control-lg"
						type="text"
						placeholder="Name" />
					<button
						id="homeBtn"
						class="btn btn-lg btn-primary"
						type="button">
						Let's Play!
					</button>
				</div>
			</div>
			<div
				id="categories"
				class="d-none d-flex flex-wrap"></div>
			<div
				id="play"
				class="d-none m-5 justify-content-center align-items-center">
				<div
					id="progressBar"
					class="progress d-none d-flex"
					style="width: 80vw">
					<div
						class="progress-bar progress-bar-striped progress-bar-animated"
						role="progressbar"
						aria-valuenow="0"
						aria-valuemin="0"
						aria-valuemax="100"></div>
				</div>
				<div
					class="card border-primary mt-4 justify-content-center align-items-center"
					style="width: 80vw; height: 50vh">
					<div
						id="question-container"
						class="d-none card-header">
						<h3 id="question" class="m-3">Question</h3>
					</div>
					<div
						id="answer-buttons"
						class="d-none card-body p-3 d-flex flex-wrap flex-col gap-2"></div>
					<div class="controls m-3">
						<button
							id="start-btn"
							type="button"
							class="btn btn-primary">
							Start Game
						</button>
						<button
							id="next-btn"
							type="button"
							class="btn btn-primary d-none">
							Next
						</button>
					</div>
				</div>
			</div>
			<div id="results" class="d-none">Results</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
