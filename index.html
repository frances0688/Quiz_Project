<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Quiz Project</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body
		class="bg-grey-lightest font-sans leading-normal tracking-normal">
		<div class="flex md:flex-row-reverse flex-wrap">
			<header>
				<h1>Quiz</h1>
			</header>
			<main class="w-full md:w-4/5 bg-grey-lightest">
				<div class="container bg-grey-lightest pt-16 px-6">
					<!-- Card -->
					<div
						class="flex flex-col justify-center items-center h-[60vh]">
						<div
							id="home"
							class="flex flex-col w-full justify-center items-center">
							<h2>Type your name to get started</h2>
							<div
								class="relative flex h-10 w-full min-w-[200px] max-w-[24rem]">
								<button
									id="homeBtn"
									class="!absolute right-1 top-1 z-10 select-none rounded bg-pink-500 py-2 px-4 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none peer-placeholder-shown:pointer-events-none peer-placeholder-shown:bg-blue-gray-500 peer-placeholder-shown:opacity-50 peer-placeholder-shown:shadow-none"
									type="button"
									data-ripple-light="true">
									Let's Play!
								</button>
								<input
									id="name"
									type="text"
									class="peer h-full w-full rounded-[7px] border border-blue-gray-200 bg-transparent px-3 py-2.5 pr-20 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-pink-500 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
									placeholder=" "
									required />
								<label
									class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-blue-gray-400 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t before:border-l before:border-blue-gray-200 before:transition-all after:pointer-events-none after:mt-[6.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r after:border-blue-gray-200 after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-pink-500 peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:before:!border-pink-500 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:!border-pink-500 peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">
									Name
								</label>
							</div>
						</div>
						<div id="categories" class="hide"></div>
						<div
							id="play"
							class="hide flex flex-col items-center rounded-[10px] border-[1px] border-gray-200 w-[90vw] mx-auto p-4 bg-white bg-clip-border shadow-md shadow-[#F3F3F3] dark:border-[#ffffff33] dark:!bg-navy-800 text-gray-600 dark:shadow-none">
							<div
								id="question-container"
								class="hide relative flex h-32 w-full justify-center rounded-xl bg-cover dark:text-white">
								<div id="question">Question</div>
							</div>
							<div
								id="answer-buttons"
								class="mt-6 mb-3 flex gap-14 md:!gap-14">
								<div
									class="flex flex-col items-center justify-center">
									<button class="font-normal text-gray-600">
										Answer 1
									</button>
									<button class="font-normal text-gray-600">
										Answer 2
									</button>
								</div>
								<div
									class="flex flex-col items-center justify-center">
									<button class="font-normal text-gray-600">
										Answer 3
									</button>
									<button class="font-normal text-gray-600">
										Answer 4
									</button>
								</div>
							</div>
							<div class="controls">
								<button
									id="start-btn"
									class="middle none center mr-3 rounded-lg bg-gradient-to-tr from-pink-600 to-pink-400 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
									data-ripple-light="true">
									Start
								</button>

								<button
									id="next-btn"
									class="hide middle none center mr-3 rounded-lg bg-gradient-to-tr from-pink-600 to-pink-400 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
									data-ripple-light="true">
									Next
								</button>
							</div>
						</div>
						<div id="results" class="hide">Results</div>
					</div>
				</div>
			</main>
			<!-- Sidebar-bottom Nav -->
			<div
				class="w-full md:w-1/5 bg-gray-900 md:bg-gray-900 px-2 text-center fixed bottom-0 md:pt-8 md:top-0 md:left-0 h-16 md:h-screen md:border-r-4 md:border-gray-600">
				<div
					class="md:relative mx-auto lg:float-right lg:px-6">
					<ul
						class="list-reset flex flex-row md:flex-col text-center md:text-left">
						<li class="mr-3 flex-1">
							<a
								id="homeNav"
								class="block py-1 md:py-3 pl-1 align-middle text-gray-800 no-underline hover:text-pink-500 border-b-2 border-gray-800 md:border-gray-900 hover:border-pink-500">
								<i class="fas fa-link pr-0 md:pr-3"></i
								><span
									class="pb-1 md:pb-0 text-m md:text-base text-gray-600 md:text-gray-400 block md:inline-block"
									>Home</span
								>
							</a>
						</li>
						<li class="mr-3 flex-1">
							<a
								id="categoriesNav"
								class="block py-1 md:py-3 pl-1 align-middle text-gray-800 no-underline hover:text-pink-500 border-b-2 border-gray-800 md:border-gray-900 hover:border-pink-500">
								<i class="fas fa-link pr-0 md:pr-3"></i
								><span
									class="pb-1 md:pb-0 text-m md:text-base text-gray-600 md:text-gray-400 block md:inline-block"
									>Categories</span
								>
							</a>
						</li>
						<li class="mr-3 flex-1">
							<a
								id="playNav"
								class="block py-1 md:py-3 pl-1 align-middle text-gray-800 no-underline hover:text-pink-500 border-b-2 border-gray-800 md:border-gray-900 hover:border-pink-500">
								<i
									class="fas fa-link pr-0 md:pr-3 text-pink-500"></i
								><span
									class="pb-1 md:pb-0 text-m md:text-base text-gray-600 md:text-gray-400 block md:inline-block"
									>Play</span
								>
							</a>
						</li>
						<li class="mr-3 flex-1">
							<a
								id="resultsNav"
								class="block py-1 md:py-3 pl-1 align-middle text-gray-800 no-underline hover:text-pink-500 border-b-2 border-gray-800 md:border-gray-900 hover:border-pink-500">
								<i class="fas fa-link pr-0 md:pr-3"></i
								><span
									class="pb-1 md:pb-0 text-m md:text-base text-gray-600 md:text-gray-400 block md:inline-block"
									>Results</span
								>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
